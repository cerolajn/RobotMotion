<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas Presentation</title>
    <link rel= "stylesheet" type="text/css" href="canvasStyleSheet.css">
    <script src="../Algorithm/Algorithm.js"></script>
</head>
<body>
<div class = "canvasContainer">
    <canvas id="canvas"></canvas>
</div>
<div class = "posList">
    <ol class = "positionList"></ol>
</div>
<!--Top buttons-->
<div class="topButtons">
    <input type = "button" value ="Show route" id ="resultClick">
</div>
<!-- Bottom buttons-->
<div class="bottomButtons">
    <input type = "button" value ="Draw Initial Point" id ="initialPoint">
    <input type = "button" value ="Draw Target Point" id ="targetPoint">
    <input type = "button" value ="Draw Obstacles" id ="obstacles">
    <input type="range" min="30" max="65" step="5" id="obstacleScaling" title="randianrange">
    <div class="colorSelect slate">
        <p class ="colorTitle">Select Obstacle Color</p>
        <select id="selectingColor">
            <option value="black"selected="selected">black</option>
            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="gray">gray</option>
            <option value="pink">pink</option>
            <option value="orange">orange</option>
        </select>
    </div>
    <input type = "button" value ="Clear Board" id ="clearBoard">
    <ol class = "alertInfoList"></ol>
</div>
<script src="canvasjs.js"></script>
</body>
</html>
